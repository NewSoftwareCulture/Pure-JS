<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="public/favicon.png" type="image/x-icon">
  <title>Slider</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(229.99deg, #fdd90a -26%, #4b4b4d 145%);">
        <h1>Life Is Good</h1>
        <p>Future feat. Drake</p>
      </div>
      <div style="background: linear-gradient(215.32deg, #03abf9 -1%, #06299e 124%);">
        <h1>The Plan</h1>
        <p>Travis Scott</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #ffae35 1%, #da0808 128%);">
        <h1>Save Your Tears</h1>
        <p>The Weeknd, Ariana Grande</p>
      </div>
      <div style="background: linear-gradient(220.16deg,#06245c -8%,  #1af8c8 128%);">
        <h1>Psycho</h1>
        <p>Mia Rodriguez</p>
      </div>
    </div>
    <div class="main-slide">
      <div
        style="
          background-image: url('https://images.unsplash.com/photo-1561593074-6a8c9d822cef?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=3000&q=80');
        "
      ></div>
      <div
        style="
          background-image: url('https://images.unsplash.com/photo-1624461210840-c0ff04f164d0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=3450&q=80');
        "
      ></div>
      <div
        style="
          background-image: url('https://images.unsplash.com/photo-1602261321009-3800df6e19b4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2792&q=80');
        "
      ></div>
      <div
        style="
          background-image: url('https://images.unsplash.com/photo-1615237537500-9a290f3398dd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=3668&q=80');
        "
      ></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
